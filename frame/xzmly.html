<p>
 小泽玛利亚，1986年1月8日出生于日本北海道。日本AV女优（2005-2010）、脱衣舞女郎、演员。
2005年10月，出演了S1レーベル公司发行的AV作品，作为AV女优正式出道[1]  。2010年3月24日，获得SKY PerfecTV!举办的“スカパー！成人播放大赏”的livedoor奖[2]  。同年，从AV女优界隐退，专注做脱衣舞女郎[3]  。
2008年12月，出演个人首部电影《特命系长只野仁：最后的剧场版》，饰演桑拿浴工作人员阿妮塔 。2009年4月，出演柯孟融执导的恐怖电影《绝命派对》[4]  。2012年10月，宣布正式进入中国演艺圈[5]
