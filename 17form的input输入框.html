<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- 
- text单行文本框
- password  密码框
- checkbox  复选框 (需要提供默认的value值)
- radio         单选框
<label for="women">女</label>
<input type="radio" name="sex" id="women" value="w">
- file             文件上传
- button      普通按钮
- submit       提交
- reset           重置按钮
- image          图片按钮的提交
- hidden        隐藏域
 -->
 <form action="" method="post" enctype="multipart/form-data">
 	<p>readonly<input type="text" value="readonly" readonly></p>
 	<p>disabled<input type="text" value="禁用了" disabled></p>
 	<p><input type="hidden" name="goods" vlaue="value"></p>
 	<p><input type="text" name="" placeholder="提示信息"></p>
 	<p>用户名:<input type="text" name="username" value="张三" size="100"></p>
 	<p>密码:<input type="password" name="upass"></p>
 	<p>确认密码:<input type="password" name="rpass" maxlength="5"></p>
 	<p>选择性别:

 		<input type="radio" name="sex" id="women" value="w">
		<label for="women">女</label>
 		<input type="radio" name="sex" id="man" value="m" >男
 		<input type="radio" name="sex" value="wm" checked>人妖
		<input type="checkbox" name="sex" value="wm">haha
 	</p>
	 <p>
		 <input type="radio" name="renyao" id="renyao" value="renyao">
		 <label for="renyao">renyao</label>
	 </p>
 	<p>
 		爱好：
 		<input type="checkbox" name="like[]" value="playcode">敲代码
 		<input type="checkbox" name="like[]" value="playcz" checked>玩锤子
 		<input type="checkbox" name="like[]" value="read">read book
 	</p>
 	<p>
 		<input type="file" multiple name="photo">
 	</p>
 	<p>
 		选择你的地址：
 		<select name="address">
 			<option value="001">北京</option>
 			<option value="002">上海</option>
 			<option value="003">天津</option>
 			<option value="004" selected>重庆</option>
 		</select>
 		多选:
 		<select name="address" size="4" multiple>
 			<option value="001">北京</option>
 			<option value="002">上海</option>
 			<option value="003">天津</option>
 			<option value="004" selected>重庆</option>
 		</select>
 	</p>
 	<p> 个人说明：
 		<textarea name="userinfo" rows="2" cols="50">默认值</textarea>
 	</p>
 	<p>
 		<input type="button" value="button">
 		<input type="submit" value="submit">
 		<input type="reset" value="reset">
 		<input type="image" src="reset.gif">
 		<button>点击one</button>
 		<button type="submit">submit</button>
 		<button type="reset">button重置</button>
 		<button type="button">button</button>
 	</p>
 </form>
</body>
</html>
