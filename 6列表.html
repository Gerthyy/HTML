<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		ul li{
			list-style-type:square;
		}
	</style>
</head>
<body>
<ul>
  <li>first item</li>
  <li>second item</li>
  <li>third item</li>
</ul>
<h2>有序列表</h2>
<!--type的值 a A 1 i I-->
<!--start属性 从哪个位置开始-->
<ol>
  <li>Mix flour, baking powder, sugar, and salt.</li>
  <li>In another bowl, mix eggs, milk, and oil.</li>
  <li>Stir both mixtures together.</li>
  <li>Fill muffin tray 3/4 full.</li>
  <li>Bake for 20 minutes.</li>
</ol>
<!--自定义列表-->
<dl>
	<dt>男装</dt>
	<dd>衬衫</dd>
	<dd>西装</dd>
	<dt>女装</dt>
	<dd>裙子</dd>
</dl>
</body>
</html>
